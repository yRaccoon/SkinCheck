<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture - SkinCheck</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #4CAF93; color: white;">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}" style="color: white !important;">SkinCheck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}"
                            style="color: white !important;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('camera') }}" style="color: white !important;">Camera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload') }}" style="color: white !important;">Upload</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="themeToggle" class="btn btn-outline-light">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Camera -->
    <main class="container my-5">
        <div class="camera-container text-center">
            <div class="position-relative d-inline-block">
                <video id="cameraPreview" class="img-fluid rounded-3" autoplay></video>
                <canvas id="captureCanvas"></canvas>
                <div class="camera-overlay">
                    <div class="overlay-text">Position the affected area within the frame</div>
                </div>
            </div>

            <div class="controls mt-4">
                <button class="btn btn-primary btn-lg rounded-circle px-4" id="captureBtn">
                    <i class="fas fa-camera"></i>
                </button>
                <div class="mt-3">
                </div>
            </div>
            <div id="loadingSpinner" class="mt-3 text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing image...</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
