<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Skin Health Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #4CAF93; color: white;">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}" style="color: white !important;">SkinCheck</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}"
                            style="color: white !important;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('camera') }}" style="color: white !important;">Camera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload') }}" style="color: white !important;">Upload</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="themeToggle" class="btn btn-outline-light">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h2 class="mb-4">Upload Skin Image</h2>

            <!-- Upload Card -->
            <div class="card upload-card shadow-sm mb-4">
                <div class="card-body">
                    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                        <div class="upload-area" id="drop-zone">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <h5 class="mb-2">Drag & Drop Image</h5>
                            <p class="text-muted">Supported formats: JPEG, PNG (max 5MB)</p>
                            <p class="text-muted small mb-0">or</p>
                            <label for="file-input" class="btn btn-primary mt-3">
                                <i class="fas fa-folder-open me-2"></i>Browse Files
                            </label>
                            <input type="file" id="file-input" name="file" accept="image/*" class="d-none">
                        </div>

                        <!-- Preview Section -->
                        <div class="preview-area mt-4 d-none" id="preview-section">
                            <img id="preview-image" class="img-thumbnail" alt="Preview">
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success me-2">
                                    <i class="fas fa-check me-2"></i>Confirm Upload
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="cancelUpload()">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <a href="{{ url_for('index') }}" class="btn btn-link">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
